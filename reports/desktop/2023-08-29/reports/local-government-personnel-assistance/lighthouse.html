nt%3A%20Frequently%20Asked%20Questions.%20Additionally%2C%20the%20Colorado%20City%2FCounty%20Managers%20Association%2C%20and%20the%20Colorado%20Municipal%20League%20can%20provide%20guidance%20specific%20to%20Colorado%20as%20well.%20ICMA%20Website%20Personnel%20Classification%20A%20personnel%20classification%20system%20can%20help%20employers%20more%20effectively%20administer%20a%20personnel%20system.%20The%20Department%20of%20Local%20Affairs%20provides%20a%20handout%20on%20the%20development%20of%20a%20personnel%20classification%20system.%20This%20handout%20can%20be%20downloaded%20from%3A%20Personnel%20Management%20for%20Local%20Governments%20Performance%20Evaluation%20A%20fundamental%20task%20in%20the%20employer-employee%20relationship%20is%20the%20task%20of%20evaluating%20performance.%20Sample%20evaluation%20forms%20can%20be%20downloaded%20from%20the%20following%20links%3A%20Town%20of%20Castle%20Rock%20-%20Employee%20Town%20of%20Castle%20Rock%20-%20Management%20Glendale%20Evaluation%20-%20Employee%20City%20of%20Glendale%20-%20Management%20City%20of%20Ouray%20-%20Employee%20City%20of%20Ouray%20-%20Management%20Town%20of%20Pagosa%20Springs%20City%20of%20Rocky%20Ford%20Other%20Websites%20with%20Information%20for%20Colorado%20Local%20Governments%20Both%20the%20Colorado%20Municipal%20League%20(CML)%20and%20the%20Colorado%20Special%20District%20Association%20(SDA)%20produce%20publications%20for%20their%20members%20on%20the%20details%20of%20personnel%20administration%20in%20Colorado.%20Additionally%2C%20Colorado%20Counties%20Incorporated%20(CCI)%20has%20resources%20available%20on%20employment%20issues%20related%20to%20county%20governments.%20The%20website%20for%20CCI%20is%20at%2Cwww.ccionline.org.%20In%20addition%2C%20County%20Technical%20Services%2C%20Inc.%2C(CTSI.org)%20provides%20counties%20with%20alternative%20risk%20management%20and%20other%20services%20to%20support%20effective%20personnel%20management.%20CML%20Publications%20The%20CML%20Publications%20Catalogue%20can%20be%20found%20on%20the%20website%2Cwww.cml.org%2Cand%20it%20lists%20various%20publications%20specific%20to%20Colorado%20municipal%20employment.%20These%20publications%20include%3A%20Ethics%3A%20an%20introduction%20for%20municipal%20elected%20officials%20How%20to%20Hire%20a%20Local%20Government%20Administrator%20Winning%20with%20Youth%3A%20Involving%20youth%20in%20municipal%20government%20Approaches%20to%20Personnel%20Management%20in%20Colorado%20Cities%20and%20Towns%20%2C%20SDA%20Publications%20The%20monthly%20SDA%20Newsletter%20regularly%20features%20articles%20related%20to%20personnel%20matters.%20These%20newsletters%20are%20indexed%20and%20can%20be%20downloaded%20from%20their%20website%20at%2Cwww.sdaco.org%2C%E2%80%93%20additionally%2C%20the%20newsletter%20is%20regularly%20mailed%20to%20the%20Association%E2%80%99s%20membership.%20These%20publications%20include%3A%20SDA%20Newsletter%20SDA%20Board%20Member%20Manual%20SDA%20Model%20Personnel%20Policies%20SDA%20Laws%20Notebook%20Websites%20with%20Free%20Information%20Mountain%20States%20Employers%20Council%20Alexander%20Hamilton%20Institute%2C%20Inc.%20National%20Conference%20on%20Public%20Employee%20Retirement%20Systems%20The%20Performance%20Institute&ua=%22Chromium%22%3Bv%3D%22109%22%2C%20%22Google%20Chrome%22%3Bv%3D%22109%22%2C%20%22Lighthouse%22%3Bv%3D%229.6.8%22&ua_mobile=false&ua_platform=macOS&ua_full_version_list=%22Chromium%22%3Bv%3D%22116.0.5845.110%22%2C%20%22Not)A%3BBrand%22%3Bv%3D%2224.0.0.0%22%2C%20%22HeadlessChrome%22%3Bv%3D%22116.0.5845.110%22&ua_platform_version=10.15.7","protocol":"http/1.1","rendererStartTime":743.2439999975031,"startTime":743.5530000002473,"endTime":958.028999993985,"finished":true,"transferSize":6359,"resourceSize":0,"statusCode":301,"mimeType":"text/html","priority":"High","experimentalFromMainFrame":true},{"url":"https://siteimproveanalytics.com/js/siteanalyze_77585.js","protocol":"h2","rendererStartTime":743.8249999977415,"startTime":744.0089999945485,"endTime":864.068999995 e%20evaluation%20forms%20can%20be%20downloaded%20from%20the%20following%20links%3A%20Town%20of%20Castle%20Rock%20-%20Employee%20Town%20of%20Castle%20Rock%20-%20Management%20Glendale%20Evaluation%20-%20Employee%20City%20of%20Glendale%20-%20Management%20City%20of%20Ouray%20-%20Employee%20City%20of%20Ouray%20-%20Management%20Town%20of%20Pagosa%20Springs%20City%20of%20Rocky%20Ford%20Other%20Websites%20with%20Information%20for%20Colorado%20Local%20Governments%20Both%20the%20Colorado%20Municipal%20League%20(CML)%20and%20the%20Colorado%20Special%20District%20Association%20(SDA)%20produce%20publications%20for%20their%20members%20on%20the%20details%20of%20personnel%20administration%20in%20Colorado.%20Additionally%2C%20Colorado%20Counties%20Incorporated%20(CCI)%20has%20resources%20available%20on%20employment%20issues%20related%20to%20county%20governments.%20The%20website%20for%20CCI%20is%20at%2Cwww.ccionline.org.%20In%20addition%2C%20County%20Technical%20Services%2C%20Inc.%2C(CTSI.org)%20provides%20counties%20with%20alternative%20risk%20management%20and%20other%20services%20to%20support%20effective%20personnel%20management.%20CML%20Publications%20The%20CML%20Publications%20Catalogue%20can%20be%20found%20on%20the%20website%2Cwww.cml.org%2Cand%20it%20lists%20various%20publications%20specific%20to%20Colorado%20municipal%20employment.%20These%20publications%20include%3A%20Ethics%3A%20an%20introduction%20for%20municipal%20elected%20officials%20How%20to%20Hire%20a%20Local%20Government%20Administrator%20Winning%20with%20Youth%3A%20Involving%20youth%20in%20municipal%20government%20Approaches%20to%20Personnel%20Management%20in%20Colorado%20Cities%20and%20Towns%20%2C%20SDA%20Publications%20The%20monthly%20SDA%20Newsletter%20regularly%20features%20articles%20related%20to%20personnel%20matters.%20These%20newsletters%20are%20indexed%20and%20can%20be%20downloaded%20from%20their%20website%20at%2Cwww.sdaco.org%2C%E2%80%93%20additionally%2C%20the%20newsletter%20is%20regularly%20mailed%20to%20 ent%20of%20a%20personnel%20classification%20system.%20This%20handout%20can%20be%20downloaded%20from%3A%20Personnel%20Management%20for%20Local%20Governments%20Performance%20Evaluation%20A%20fundamental%20task%20in%20the%20employer-employee%20relationship%20is%20the%20task%20of%20evaluating%20performance.%20Sample%20evaluation%20forms%20can%20be%20downloaded%20from%20the%20following%20links%3A%20Town%20of%20Castle%20Rock%20-%20Employee%20Town%20of%20Castle%20Rock%20-%20Management%20Glendale%20Evaluation%20-%20Employee%20City%20of%20Glendale%20-%20Management%20City%20of%20Ouray%20-%20Employee%20City%20of%20Ouray%20-%20Management%20Town%20of%20Pagosa%20Springs%20City%20of%20Rocky%20Ford%20Other%20Websites%20with%20Information%20for%20Colorado%20Local%20Governments%20Both%20the%20Colorado%20Municipal%20League%20(CML)%20and%20the%20Colorado%20Special%20District%20Association%20(SDA)%20produce%20publications%20for%20their%20members%20on%20the%20details%20of%20personnel%20administration%20in%20Colorado.%20Additionally%2C%20Colorado%20Counties%20Incorporated%20(CCI)%20has%20resources%20available%20on%20employment%20issues%20related%20to%20county%20governments.%20The%20website%20for%20CCI%20is%20at%2Cwww.ccionline.org.%20In%20addition%2C%20County%20Technical%20Services%2C%20Inc.%2C(CTSI.org)%20provides%20counties%20with%20alternative%20risk%20management%20and%20other%20services%20to%20support%20effective%20personnel%20management.%20CML%20Publications%20The%20CML%20Publications%20Catalogue%20can%20be%20found%20on%20the%20website%2Cwww.cml.org%2Cand%20it%20lists%20various%20publications%20specific%20to%20Colorado%20municipal%20employment.%20These%20publications%20include%3A%20Ethics%3A%20an%20introduction%20for%20municipal%20elected%20officials%20How%20to%20Hire%20a%20Local%20Government%20Administrator%20Winning%20with%20Youth%3A%20Involving%20youth%20in%20municipal%20government%20Approaches%20to%20Personnel%20Management%20in%20Colorado%20Cities%20and%20Towns%20%2C%20SDA%20Publ g unused CSS rules and only attach the needed Drupal libraries to the relevant page or component in a page. See the [Drupal documentation link](https://www.drupal.org/docs/8/creating-custom-modules/adding-stylesheets-css-and-javascript-js-to-a-drupal-8-module#library) for details. To identify attached libraries that are adding extraneous CSS, try running [code coverage](https://developers.google.com/web/updates/2017/04/devtools-release-notes#coverage) in Chrome DevTools. You can identify the theme/module responsible from the URL of the stylesheet when CSS aggregation is disabled in your Drupal site. Look out for themes/modules that have many stylesheets in the list which have a lot of red in code coverage. A theme/module should only enqueue a stylesheet if it is actually used on the page.","unused-javascript":"Consider removing unused JavaScript assets and only attach the needed Drupal libraries to the relevant page or component in a page. See the [Drupal documentation link](https://www.drupal.org/docs/8/creating-custom-modules/adding-stylesheets-css-and-javascript-js-to-a-drupal-8-module#library) for details. To identify attached libraries that are adding extraneous JavaScript, try running [code coverage](https://developers.google.com/web/updates/2017/04/devtools-release-notes#coverage) in Chrome DevTools. You can identify the theme/module responsible from the URL of the script when JavaScript aggregation is disabled in your Drupal site. Look out for themes/modules that have many scripts in the list which have a lot of red in code coverage. A theme/module should only enqueue a script if it is actually used on the page.","modern-image-formats":"Consider configuring [WebP image formats with a Convert image style](https://www.drupal.org/docs/core-modules-and-themes/core-modules/image-module/working-with-images#styles) on your site.","offscreen-images":"Install [a Drupal module](https://www.drupal.org/project/project_module?f%5B0%5D=&f%5B1%5D=&f%5B2%5D=im_vid_3%3A67&f%5B3%5D=&f%5B4%5D=sm_field_project_type%3Afull&f%5B5%5D=&f%5B6%5D=&text=%22lazy+load%22&solrsort=iss_project_release_usage+desc&op=Search) that can lazy load images. Such modules provide the ability to defer any offscreen images to improve performance.","total-byte-weight":"Consider using [Responsive Image Styles](https://www.drupal.org/docs/8/mobile-guide/responsive-images-in-drupal-8) to reduce the size of images loaded on your page. If you are using Views to show multiple content items on a page, consider implementing pagination to limit the number of content items shown on a given page.","render-blocking-resources":"Consider using a module to inline critical CSS and JavaScript, or potentially load assets asynchronously via JavaScript such as the [Advanced CSS/JS Aggregation](https://www.drupal.org/project/advagg) module. Beware that optimizations provided by this module may break your site, so you will likely need to make code changes.","unminified-css":"Ensure you have enabled \"Aggregate CSS files\" in the \"Administration » Configuration » Development\" page. You can also configure more advanced aggregation options through [additional modules](https://www.drupal.org/project/project_module?f%5B0%5D=&f%5B1%5D=&f%5B2%5D=im_vid_3%3A123&f%5B3%5D=&f%5B4%5D=sm_field_project_type%3Afull&f%5B5%5D=&f%5B6%5D=&text=css+aggregation&solrsort=iss_project_release_usage+desc&op=Search) to speed up your site by concatenating, minifying, and compressing your CSS styles.","unminified-javascript":"Ensure you have enabled \"Aggregate JavaScript files\" in the \"Administration » Configuration » Development\" page. You can also configure more advanced aggregation options through [additional modules](https://www.drupal.org/project/project_module?f%5B0%5D=&f%5B1%5D=&f%5B2%5D=im_vid_3%3A123&f%5B3%5D=&f%5B4%5D=sm_field_project_type%3Afull&f%5B5%5D=&f%5B6%5D=&text=javascript+aggregation&solrsort=iss_project_release_usage+desc&op=Search) to speed up your site by concatenating, minifying, and compressing your JavaScript assets.","efficient-animated-content":"Consider uploading your GIF to a service which will make it available to embed as an HTML5 video.","uses-long-cache-ttl":"Set the \"Browser and proxy cache maximum age\" in the \"Administration » Configuration » Development\" page. Read about [Drupal cache and optimizing for performance](https://www.drupal.org/docs/7/managing-site-performance-and-scalability/caching-to-improve-performance/caching-overview#s-drupal-performance-resources).","uses-optimized-images":"Consider using [a module](https://www.drupal.org/project/project_module?f%5B0%5D=&f%5B1%5D=&f%5B2%5D=im_vid_3%3A123&f%5B3%5D=&f%5B4%5D=sm_field_project_type%3Afull&f%5B5%5D=&f%5B6%5D=&text=optimize+images&solrsort=iss_project_release_usage+desc&op=Search) that automatically optimizes and reduces the size of images uploaded through the site while retaining quality. Also, ensure you are using the native [Responsive Image Styles](https://www.drupal.org/docs/8/mobile-guide/responsive-images-in-drupal-8) provided from Drupal (available in Drupal 8 and above) for all images rendered on the site.","uses-responsive-images":"Ensure that you are using the native [Responsive Image Styles](https://www.drupal.org/docs/8/mobile-guide/responsive-images-in-drupal-8) provided from Drupal (available in Drupal 8 and above). Use the Responsive Image Styles when rendering image fields through view modes, views, or images uploaded through the WYSIWYG editor.","server-response-time":"Themes, modules, and server specifications all contribute to server response time. Consider finding a more optimized theme, carefully selecting an optimization module, and/or upgrading your server. Your hosting servers should make use of PHP opcode caching, memory-caching to reduce database query times such as Redis or Memcached, as well as optimized application logic to prepare pages faster.","uses-rel-preconnect":"Preconnect or dns-prefetch resource hints can be added by installing and configuring [a module](https://www.drupal.org/project/project_module?f%5B0%5D=&f%5B1%5D=&f%5B2%5D=&f%5B3%5D=&f%5B4%5D=sm_field_project_type%3Afull&f%5B5%5D=&f%5B6%5D=&text=dns-prefetch&solrsort=iss_project_release_usage+desc&op=Search) that provides facilities for user agent resource hints.","font-display":"Specify `@font-display` when defining custom fonts in your theme."}}],"timing":{"entries":[{"startTime":157.2,"name":"lh:init:config","duration":201.49,"entryType":"measure"},{"startTime":158.22,"name":"lh:config:requireGatherers","duration":8.4,"entryType":"measure"},{"startTime":166.73,"name":"lh:config:requireAudits","duration":137.26,"entryType":"measure"},{"startTime":358.88,"name":"lh:runner:gather","duration":19527.58,"entryType":"measure"},{"startTime":359.27,"name":"lh:init:connect","duration":10.68,"entryType":"measure"},{"startTime":370,"name":"lh:gather:loadBlank","duration":14.23,"entryType":"measure"},{"startTime":370.09,"name":"lh:driver:navigate","duration":14.05,"entryType":"measure"},{"startTime":384.3,"name":"lh:gather:getVersion","duration":0.46,"entryType":"measure"},{"startTime":384.86,"name":"lh:gather:getBenchmarkIndex","duration":1002.56,"entryType":"measure"},{"startTime":1387.55,"name":"lh:gather:setupDriver","duration":11.62,"entryType":"measure"},{"startTime":1390.33,"name":"lh:prepare:navigationMode","duration":8.73,"entryType":"measure"},{"startTime":1399.32,"name":"lh:gather:runPass-defaultPass","duration":18466.02,"entryType":"measure"},{"startTime":1399.32,"name":"lh:gather:loadBlank","duration":7.81,"entryType":"measure"},{"startTime":1399.33,"name":"lh:driver:navigate","duration":7.59,"entryType":"measure"},{"startTime":1407.22,"name":"lh:prepare:navigation","duration":10.47,"entryType":"measure"},{"startTime":1408.56,"name":"lh:storage:clearDataForOrigin","duration":4.38,"entryType":"measure"},{"startTime":1413.02,"name":"lh:storage:clearBrowserCaches","duration":3.96,"entryType":"measure"},{"startTime":1417.06,"name":" n to wrap if the URLs are particularly long.\n    * We want the narrow columns to remain narrow, providing the most column width for URL\n    * We don\'t want the table to extend past 100% width.\n    * Long URLs in the URL column can wrap. Util.getURLDisplayName maxes them out at 64 characters,\n      but they do not get any overflow:ellipsis treatment.\n  */\n  word-break: break-word;\n}\n\n.lh-audit-group a,\n.lh-category-header__description a,\n.lh-audit__description a,\n.lh-warnings a,\n.lh-footer a,\n.lh-table-column--link a {\n  color: var(--link-color);\n}\n\n.lh-audit__description, .lh-audit__stackpack {\n  --inner-audit-padding-right: var(--stackpack-padding-horizontal);\n  padding-left: var(--audit-description-padding-left);\n  padding-right: var(--inner-audit-padding-right);\n  padding-top: 8px;\n  padding-bottom: 8px;\n}\n\n.lh-details {\n  margin-top: var(--default-padding);\n  margin-bottom: var(--default-padding);\n  margin-left: var(--audit-description-padding-left);\n  /* whatever the .lh-details side margins are */\n  width: 100%;\n}\n\n.lh-audit__stackpack {\n  display: flex;\n  align-items: center;\n}\n\n.lh-audit__stackpack__img {\n  max-width: 30px;\n  margin-right: var(--default-padding)\n}\n\n/* Report header */\n\n.lh-report-icon {\n  display: flex;\n  align-items: center;\n  padding: 10px 12px;\n  cursor: pointer;\n}\n.lh-report-icon[disabled] {\n  opacity: 0.3;\n  pointer-events: none;\n}\n\n.lh-report-icon::before {\n  content: "";\n  margin: 4px;\n  background-repeat: no-repeat;\n  width: var(--report-icon-size);\n  height: var(--report-icon-size);\n  opacity: 0.7;\n  display: inline-block;\n  vertical-align: middle;\n}\n.lh-report-icon:hover::before {\n  opacity: 1;\n}\n.lh-dark .lh-report-icon::before {\n  filter: invert(1);\n}\n.lh-report-icon--print::before {\n  background-image: url(\'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h h-audit__display-text {\n  color: var(--color-average-secondary);\n}\n.lh-audit--average .lh-audit__score-icon,\n.lh-scorescale-range--average::before {\n  background: var(--color-average);\n  width: var(--icon-square-size);\n  height: var(--icon-square-size);\n}\n\n.lh-audit--fail .lh-audit__display-text {\n  color: var(--color-fail-secondary);\n}\n.lh-audit--fail .lh-audit__score-icon,\n.lh-audit--error .lh-audit__score-icon,\n.lh-scorescale-range--fail::before {\n  border-left: calc(var(--score-icon-size) / 2) solid transparent;\n  border-right: calc(var(--score-icon-size) / 2) solid transparent;\n  border-bottom: var(--score-icon-size) solid var(--color-fail);\n}\n\n.lh-audit--manual .lh-audit__display-text,\n.lh-audit--notapplicable .lh-audit__display-text {\n  color: var(--color-gray-600);\n}\n.lh-audit--manual .lh-audit__score-icon,\n.lh-audit--notapplicable .lh-audit__score-icon {\n  border: calc(0.2 * var(--score-icon-size)) solid var(--color-gray-400);\n  border-radius: 100%;\n  background: none;\n}\n\n.lh-audit--informative .lh-audit__display-text {\n  color: var(--color-gray-600);\n}\n\n.lh-audit--informative .lh-audit__score-icon {\n  border: calc(0.2 * var(--score-icon-size)) solid var(--color-gray-400);\n  border-radius: 100%;\n}\n\n.lh-audit__description,\n.lh-audit__stackpack {\n  color: var(--report-text-color-secondary);\n}\n.lh-audit__adorn {\n  border: 1px solid slategray;\n  border-radius: 3px;\n  margin: 0 3px;\n  padding: 0 2px;\n  line-height: 1.1;\n  display: inline-block;\n  font-size: 90%;\n}\n\n.lh-category-header__description  {\n  text-align: center;\n  color: var(--color-gray-700);\n  margin: 0px auto;\n  max-width: 400px;\n}\n\n\n.lh-audit__display-text,\n.lh-load-opportunity__sparkline,\n.lh-chevron-container {\n  margin: 0 var(--audit-margin-horizontal);\n}\n.lh-chevron-container {\n  margin-right: 0;\n}\n\n.lh-audit__title-and-text {\n  flex: 1;\n}\n\n.lh-audit__title-and-text code {\n  color: var(--snippet-color);\n  font-size: var(--report-monospace-font-size);\n}\n\n/* Prepend display text with em dash separator. But not in Opportunities. */\n.lh-audit__display-text:not(:empty):before {\n  content: \'—\';\n  margin-right: var(--audit-margin-horizontal);\n}\n.lh-audit-group.lh-audit-group--load-opportunities .lh-audit__display-text:not(:empty):before {\n  display: none;\n}\n\n/* Expandable Details (Audit Groups, Audits) */\n.lh-audit__header {\n  display: flex;\n  align-items: center;\n  padding: var(--default-padding);\n}\n\n.lh-audit--load-opportunity .lh-audit__header {\n  display: block;\n}\n\n\n.lh-metricfilter {\n  display: grid;\n  justify-content: end;\n  align-items: center;\n  grid-auto-flow: column;\n  gap: 4px;\n  color: var(--color-gray-700);\n}\n\n.lh-metricfilter__radio {\n  position: absolute;\n  left: -9999px;\n}\n.lh-metricfilter input[type=\'radio\']:focus-visible + label {\n  outline: -webkit-focus-ring-color auto 1px;\n}\n\n.lh-metricfilter__label {\n  display: inline-flex;\n  padding: 0 4px;\n  height: 16px;\n  text-decoration: underline;\n  align-items: center;\n  cursor: pointer;\n  font-size: 90%;\n}\n\n.lh-metricfilter__label--active {\n  background: var(--color-blue-primary);\n  color: var(--color-white);\n  border-radius: 3px;\n  text-decoration: none;\n}\n/* Give the \'All\' choice a more muted display */\n.lh-metricfilter__label--active[for="metric-All"] {\n  background-color: var(--color-blue-200) !important;\n  color: black !important;\n}\n\n.lh-metricfilter__text {\n  margin-right: 8px;\n}\n\n/* If audits are filtered, hide the itemcount for Passed Audits… */\n.lh-category--filtered .lh-audit-group .lh-audit-group__itemcount {\n  display: none;\n}\n\n\n.lh-audit__header:hover {\n  background-color: var(--color-hover);\n}\n\n/* We want to hide the browser\'s default arrow marker on summary elements. Admittedly, it\'s complicated. */\n.lh-root details > summary {\n  /* Blink 89+ and Firefox will hide the arrow when display is changed from (new) default of `li
