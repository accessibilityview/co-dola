2bde3f6&sop=true&version=st_sop.js&lang=en&description=The%20Colorado%20Department%20of%20Local%20Affairs%20(DOLA)%2C%20through%20its%20Division%20of%20Housing%20(DOH)%2C%20is%20requesting%20applications%20for%20HSP%20funding%20for%20land%20acquisition%20for%20the%20future%20development%20of%20Permanent%20Supportive%20Housing%20(PSH)%20projects.%20PSH%20is%20a%20proven%2C%20effective%20means%20of%20stabilizing%20the%20lives%20of%20homeless%20and%20vulnerable%20families%20and%20individuals%20and%20helping%20them%20become%20more%20self-sufficient.%2C%20HSP%20is%20a%20state-funded%20program%20targeted%20towards%20increasing%20housing%20for%20Coloradans%20experiencing%20homelessness%20through%20the%20acquisition%2C%20construction%2C%20and%20rehabilitation%20of%20housing%2C%20and%2For%20use%20of%20rental%20assistance%20for%20PSH%20projects.%20HSP%20is%20prioritized%20to%20serve%20people%20with%20special%20needs%20who%20are%20experiencing%20homelessness%20or%20who%20are%20unstably%20housed%2C%20and%20who%20often%20have%20behavioral%20health%20needs%2C%20and%20who%20are%20frequent%20or%20high-cost%20consumers%20of%20various%20public%20systems%2C%20such%20as%20the%20justice%2C%20behavioral%20health%2C%20or%20the%20foster%20care%20systems%2C%20and%20particularly%20State%20of%20Colorado%20prisons%20and%20mental%20health%20institutions.%20HSP%20aims%20to%20end%20cycles%20of%20homelessness%2C%20hospitalization%2C%20and%20incarceration%20by%20connecting%20people%20to%20affordable%2C%20supportive%20housing.%2C%20This%20RFA%20supports%20the%20HSP%20mission%20by%20offering%20funding%20for%20the%20acquisition%20of%20land%20that%20will%20be%20used%20to%20develop%20new%20PSH%20rental%20projects%20benefitting%2Cvulnerable%20Coloradans.%20RFA%20Documents%20HSP%20Land%20Acquisition%20RFA%20HSP%20Application%20for%20Land%20Acquisition%20with%20attachments%20HSP%20Land%20Acquisition%2Csources%20%26amp%2C%20uses%20budget%20DOH%20Development%20Budget%20spreadsheet%20for%20future%20PSH%20proj h%2C%20or%20the%20foster%20care%20systems%2C%20and%20particularly%20State%20of%20Colorado%20prisons%20and%20mental%20health%20institutions.%20HSP%20aims%20to%20end%20cycles%20of%20homelessness%2C%20hospitalization%2C%20and%20incarceration%20by%20connecting%20people%20to%20affordable%2C%20supportive%20housing.%2C%20This%20RFA%20supports%20the%20HSP%20mission%20by%20offering%20funding%20for%20the%20acquisition%20of%20land%20that%20will%20be%20used%20to%20develop%20new%20PSH%20rental%20projects%20benefitting%2Cvulnerable%20Coloradans.%20RFA%20Documents%20HSP%20Land%20Acquisition%20RFA%20HSP%20Application%20for%20Land%20Acquisition%20with%20attachments%20HSP%20Land%20Acquisition%2Csources%20%26amp%2C%20uses%20budget%20DOH%20Development%20Budget%20spreadsheet%20for%20future%20PSH%20project%20HSP%20Land%20Acquisition%20Loan%20Document%20templates%20HSP%20Webinar%20on%20Land%20Acquisition%20RFA%2C-%20slides%20DOH%20Application%20Instructions&ua=%22Chromium%22%3Bv%3D%22109%22%2C%20%22Google%20Chrome%22%3Bv%3D%22109%22%2C%20%22Lighthouse%22%3Bv%3D%229.6.8%22&ua_mobile=true&ua_platform=Android&ua_full_version_list=%22Chromium%22%3Bv%3D%22116.0.5845.110%22%2C%20%22Not)A%3BBrand%22%3Bv%3D%2224.0.0.0%22%2C%20%22HeadlessChrome%22%3Bv%3D%22116.0.5845.110%22&ua_model=Moto%20G4&ua_platform_version=6.0&samesite=None","protocol":"http/1.1","rendererStartTime":752.0019999938086,"startTime":752.2169999938342,"endTime":799.8479999951087,"finished":true,"transferSize":701,"resourceSize":177,"statusCode":200,"mimeType":"text/plain","resourceType":"XHR","priority":"High","experimentalFromMainFrame":true},{"url":"https://js-agent.newrelic.com/nr-spa.1097a448-1.238.0.min.js","protocol":"h2","rendererStartTime":905.0159999969765,"startTime":905.2139999985229,"endTime":986.9239999970887,"finished":true,"transferSize":26461,"resourceSize":78073,"statusCode":200,"mimeType":"application/javascript","resourceType":"Script","priority":"Low","experimentalFromMainFrame":true},{"url":"https://bam.nr-da  disabled in your Drupal site. Look out for themes/modules that have many scripts in the list which have a lot of red in code coverage. A theme/module should only enqueue a script if it is actually used on the page.","modern-image-formats":"Consider configuring [WebP image formats with a Convert image style](https://www.drupal.org/docs/core-modules-and-themes/core-modules/image-module/working-with-images#styles) on your site.","offscreen-images":"Install [a Drupal module](https://www.drupal.org/project/project_module?f%5B0%5D=&f%5B1%5D=&f%5B2%5D=im_vid_3%3A67&f%5B3%5D=&f%5B4%5D=sm_field_project_type%3Afull&f%5B5%5D=&f%5B6%5D=&text=%22lazy+load%22&solrsort=iss_project_release_usage+desc&op=Search) that can lazy load images. Such modules provide the ability to defer any offscreen images to improve performance.","total-byte-weight":"Consider using [Responsive Image Styles](https://www.drupal.org/docs/8/mobile-guide/responsive-images-in-drupal-8) to reduce the size of images loaded on your page. If you are using Views to show multiple content items on a page, consider implementing pagination to limit the number of content items shown on a given page.","render-blocking-resources":"Consider using a module to inline critical CSS and JavaScript, or potentially load assets asynchronously via JavaScript such as the [Advanced CSS/JS Aggregation](https://www.drupal.org/project/advagg) module. Beware that optimizations provided by this module may break your site, so you will likely need to make code changes.","unminified-css":"Ensure you have enabled \"Aggregate CSS files\" in the \"Administration » Configuration » Development\" page. You can also configure more advanced aggregation options through [additional modules](https://www.drupal.org/project/project_module?f%5B0%5D=&f%5B1%5D=&f%5B2%5D=im_vid_3%3A123&f%5B3%5D=&f%5B4%5D=sm_field_project_type%3Afull&f%5B5%5D=&f%5B6%5D=&text=css+aggregation&solrsort=iss_project_release_usage+desc&op=Search) to speed up your site by concatenating, minifying, and compressing your CSS styles.","unminified-javascript":"Ensure you have enabled \"Aggregate JavaScript files\" in the \"Administration » Configuration » Development\" page. You can also configure more advanced aggregation options through [additional modules](https://www.drupal.org/project/project_module?f%5B0%5D=&f%5B1%5D=&f%5B2%5D=im_vid_3%3A123&f%5B3%5D=&f%5B4%5D=sm_field_project_type%3Afull&f%5B5%5D=&f%5B6%5D=&text=javascript+aggregation&solrsort=iss_project_release_usage+desc&op=Search) to speed up your site by concatenating, minifying, and compressing your JavaScript assets.","efficient-animated-content":"Consider uploading your GIF to a service which will make it available to embed as an HTML5 video.","uses-long-cache-ttl":"Set the \"Browser and proxy cache maximum age\" in the \"Administration » Configuration » Development\" page. Read about [Drupal cache and optimizing for performance](https://www.drupal.org/docs/7/managing-site-performance-and-scalability/caching-to-improve-performance/caching-overview#s-drupal-performance-resources).","uses-optimized-images":"Consider using [a module](https://www.drupal.org/project/project_module?f%5B0%5D=&f%5B1%5D=&f%5B2%5D=im_vid_3%3A123&f%5B3%5D=&f%5B4%5D=sm_field_project_type%3Afull&f%5B5%5D=&f%5B6%5D=&text=optimize+images&solrsort=iss_project_release_usage+desc&op=Search) that automatically optimizes and reduces the size of images uploaded through the site while retaining quality. Also, ensure you are using the native [Responsive Image Styles](https://www.drupal.org/docs/8/mobile-guide/responsive-images-in-drupal-8) provided from Drupal (available in Drupal 8 and above) for all images rendered on the site.","uses-responsive-images":"Ensure that you are using the native [Responsive Image Styles](https://www.drupal.org/docs/8/mobile-guide/responsive-images-in-drupal-8) provided from Drupal (available in Drupal 8 and above). Use the Responsive Image Styles when rendering image fields through view modes, views, or images uploaded through the WYSIWYG editor.","server-response-time":"Themes, modules, and server specifications all contribute to server response time. Consider finding a more optimized theme, carefully selecting an optimization module, and/or upgrading your server. Your hosting servers should make use of PHP opcode caching, memory-caching to reduce database query times such as Redis or Memcached, as well as optimized application logic to prepare pages faster.","uses-rel-preconnect":"Preconnect or dns-prefetch resource hints can be added by installing and configuring [a module](https://www.drupal.org/project/project_module?f%5B0%5D=&f%5B1%5D=&f%5B2%5D=&f%5B3%5D=&f%5B4%5D=sm_field_project_type%3Afull&f%5B5%5D=&f%5B6%5D=&text=dns-prefetch&solrsort=iss_project_release_usage+desc&op=Search) that provides facilities for user agent resource hints.","font-display":"Specify `@font-display` when defining custom fonts in your theme."}}],"timing":{"entries":[{"startTime":142.94,"name":"lh:init:config","duration":189.2,"entryType":"measure"},{"startTime":144.1,"name":"lh:config:requireGatherers","duration":9.29,"entryType":"measure"},{"startTime":153.5,"name":"lh:config:requireAudits","duration":127.35,"entryType":"measure"},{"startTime":332.29,"name":"lh:runner:gather","duration":19426.21,"entryType":"measure"},{"startTime":332.66,"name":"lh:init:connect","duration":8.03,"entryType":"measure"},{"startTime":340.73,"name":"lh:gather:loadBlank","duration":9.84,"entryType":"measure"},{"startTime":340.81,"name":"lh:driver:navigate","duration":9.66,"entryType":"measure"},{"startTime":350.63,"name":"lh:gather:getVersion","duration":0.39,"entryType":"measure"},{"startTime":351.08,"name":"lh:gather:getBenchmarkIndex","duration":1002.37,"entryType":"measure"},{"startTime":1353.55,"name":"lh:gather:setupDriver","duration":5.87,"entryType":"measure"},{"startTime":1355.41,"name":"lh:prepare:navigationMode","duration":4,"entryType":"measure"},{"startTime":1359.57,"name":"lh:gat n to wrap if the URLs are particularly long.\n    * We want the narrow columns to remain narrow, providing the most column width for URL\n    * We don\'t want the table to extend past 100% width.\n    * Long URLs in the URL column can wrap. Util.getURLDisplayName maxes them out at 64 characters,\n      but they do not get any overflow:ellipsis treatment.\n  */\n  word-break: break-word;\n}\n\n.lh-audit-group a,\n.lh-category-header__description a,\n.lh-audit__description a,\n.lh-warnings a,\n.lh-footer a,\n.lh-table-column--link a {\n  color: var(--link-color);\n}\n\n.lh-audit__description, .lh-audit__stackpack {\n  --inner-audit-padding-right: var(--stackpack-padding-horizontal);\n  padding-left: var(--audit-description-padding-left);\n  padding-right: var(--inner-audit-padding-right);\n  padding-top: 8px;\n  padding-bottom: 8px;\n}\n\n.lh-details {\n  margin-top: var(--default-padding);\n  margin-bottom: var(--default-padding);\n  margin-left: var(--audit-description-padding-left);\n  /* whatever the .lh-details side margins are */\n  width: 100%;\n}\n\n.lh-audit__stackpack {\n  display: flex;\n  align-items: center;\n}\n\n.lh-audit__stackpack__img {\n  max-width: 30px;\n  margin-right: var(--default-padding)\n}\n\n/* Report header */\n\n.lh-report-icon {\n  display: flex;\n  align-items: center;\n  padding: 10px 12px;\n  cursor: pointer;\n}\n.lh-report-icon[disabled] {\n  opacity: 0.3;\n  pointer-events: none;\n}\n\n.lh-report-icon::before {\n  content: "";\n  margin: 4px;\n  background-repeat: no-repeat;\n  width: var(--report-icon-size);\n  height: var(--report-icon-size);\n  opacity: 0.7;\n  display: inline-block;\n  vertical-align: middle;\n}\n.lh-report-icon:hover::before {\n  opacity: 1;\n}\n.lh-dark .lh-report-icon::before {\n  filter: invert(1);\n}\n.lh-report-icon--print::before {\n  background-image: url(\'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h h-audit__display-text {\n  color: var(--color-average-secondary);\n}\n.lh-audit--average .lh-audit__score-icon,\n.lh-scorescale-range--average::before {\n  background: var(--color-average);\n  width: var(--icon-square-size);\n  height: var(--icon-square-size);\n}\n\n.lh-audit--fail .lh-audit__display-text {\n  color: var(--color-fail-secondary);\n}\n.lh-audit--fail .lh-audit__score-icon,\n.lh-audit--error .lh-audit__score-icon,\n.lh-scorescale-range--fail::before {\n  border-left: calc(var(--score-icon-size) / 2) solid transparent;\n  border-right: calc(var(--score-icon-size) / 2) solid transparent;\n  border-bottom: var(--score-icon-size) solid var(--color-fail);\n}\n\n.lh-audit--manual .lh-audit__display-text,\n.lh-audit--notapplicable .lh-audit__display-text {\n  color: var(--color-gray-600);\n}\n.lh-audit--manual .lh-audit__score-icon,\n.lh-audit--notapplicable .lh-audit__score-icon {\n  border: calc(0.2 * var(--score-icon-size)) solid var(--color-gray-400);\n  border-radius: 100%;\n  background: none;\n}\n\n.lh-audit--informative .lh-audit__display-text {\n  color: var(--color-gray-600);\n}\n\n.lh-audit--informative .lh-audit__score-icon {\n  border: calc(0.2 * var(--score-icon-size)) solid var(--color-gray-400);\n  border-radius: 100%;\n}\n\n.lh-audit__description,\n.lh-audit__stackpack {\n  color: var(--report-text-color-secondary);\n}\n.lh-audit__adorn {\n  border: 1px solid slategray;\n  border-radius: 3px;\n  margin: 0 3px;\n  padding: 0 2px;\n  line-height: 1.1;\n  display: inline-block;\n  font-size: 90%;\n}\n\n.lh-category-header__description  {\n  text-align: center;\n  color: var(--color-gray-700);\n  margin: 0px auto;\n  max-width: 400px;\n}\n\n\n.lh-audit__display-text,\n.lh-load-opportunity__sparkline,\n.lh-chevron-container {\n  margin: 0 var(--audit-margin-horizontal);\n}\n.lh-chevron-container {\n  margin-right: 0;\n}\n\n.lh-audit__title-and-text {\n  flex: 1;\n}\n\n.lh-audit__title-and-text code {\n  color: var(--snippet-color);\n  font-size: var(--report-monospace-font-size);\n}\n\n/* Prepend display text with em dash separator. But not in Opportunities. */\n.lh-audit__display-text:not(:empty):before {\n  content: \'—\';\n  margin-right: var(--audit-margin-horizontal);\n}\n.lh-audit-group.lh-audit-group--load-opportunities .lh-audit__display-text:not(:empty):before {\n  display: none;\n}\n\n/* Expandable Details (Audit Groups, Audits) */\n.lh-audit__header {\n  display: flex;\n  align-items: center;\n  padding: var(--default-padding);\n}\n\n.lh-audit--load-opportunity .lh-audit__header {\n  display: block;\n}\n\n\n.lh-metricfilter {\n  display: grid;\n  justify-content: end;\n  align-items: center;\n  grid-auto-flow: column;\n  gap: 4px;\n  color: var(--color-gray-700);\n}\n\n.lh-metricfilter__radio {\n  position: absolute;\n  left: -9999px;\n}\n.lh-metricfilter input[type=\'radio\']:focus-visible + label {\n  outline: -webkit-focus-ring-color auto 1px;\n}\n\n.lh-metricfilter__label {\n  display: inline-flex;\n  padding: 0 4px;\n  height: 16px;\n  text-decoration: underline;\n  align-items: center;\n  cursor: pointer;\n  font-size: 90%;\n}\n\n.lh-metricfilter__label--active {\n  background: var(--color-blue-primary);\n  color: var(--color-white);\n  border-radius: 3px;\n  text-decoration: none;\n}\n/* Give the \'All\' choice a more muted display */\n.lh-metricfilter__label--active[for="metric-All"] {\n  background-color: var(--color-blue-200) !important;\n  color: black !important;\n}\n\n.lh-metricfilter__text {\n  margin-right: 8px;\n}\n\n/* If audits are filtered, hide the itemcount for Passed Audits… */\n.lh-category--filtered .lh-audit-group .lh-audit-group__itemcount {\n  display: none;\n}\n\n\n.lh-audit__header:hover {\n  background-color: var(--color-hover);\n}\n\n/* We want to hide the browser\'s default arrow marker on summary elements. Admittedly, it\'s complicated. */\n.lh-root details > summary {\n  /* Blink 89+ and Firefox will hide the arrow when display is changed from (new) default of `li
