tTime":531.7690000010771,"endTime":674.3749999950523,"finished":true,"transferSize":10540,"resourceSize":30419,"statusCode":200,"mimeType":"application/javascript","resourceType":"Script","priority":"Low","experimentalFromMainFrame":true},{"url":"https://l.sharethis.com/pview?event=pview&hostname=cdola.colorado.gov&location=%2Ffort-lyon-profiles-wlty&product=unknown&url=https%3A%2F%2Fcdola.colorado.gov%2Ffort-lyon-profiles-wlty&source=sharethis.js&fcmp=false&fcmpv2=false&has_segmentio=false&title=Fort%20Lyon%20Profiles%20-%20WLTY%20%7C%20Department%20of%20Local%20Affairs&cms=unknown&publisher=639269dc44c4120012bde3f6&sop=true&version=st_sop.js&lang=en&description=*%2F%20HOME%20PROGRAM%20DETAILS%20RESIDENT%20PROFILES%20GALLERY%20PRESS%20Fort%20Lyon.%20WL%20%26amp%2C%20TY%20WL%20and%20TY%20enjoy%20a%20moment%20of%20calm%20outside%20the%20sweat%20lodge%20on%20the%20edge%20of%20the%20Fort%20Lyon%20campus.%20They%20appreciate%20the%20sense%20of%20solitude%20that%20Fort%20Lyon%20offers%2C%20away%20from%20what%20TY%20calls%20the%20static%20of%20the%20city%2C%20all%20the%20hardship%2C%20all%20the%20troubles.%20WL%20says%20that%20his%20goal%20in%20coming%20to%20Fort%20Lyon%20was%20to%20stop%20his%20own%20insanity%2C%20from%20years%20of%20drinking%20and%20chronic%20homelessness.%20He%20had%20been%20living%20on%20the%20streets%20for%20four%20years%20in%20Denver%E2%80%99s%20Capitol%20Hill%2C%20and%20he%20had%20tried%20many%20times%20to%20get%20clean%20through%20different%20programs%20offered%20throughout%20the%20metro%20area%2C%20but%20he%20kept%20finding%20himself%20back%20in%20the%20same%20place.%20%E2%80%9CIt%E2%80%99s%20just%20a%20stone%E2%80%99s%20throw%20away%3A%20the%20alcohol%2C%20the%20drugs%2C%20the%20this%2C%20the%20that.%E2%80%9D%20In%20Fort%20Lyon%2C%20on%20the%20other%20hand%2C%20he%20has%20a%20place%20to%20focus%20on%20his%20sobriety%20away%20from%20negative%20outside%20influences.%20Building%20stability%20in%20his%20sobriety%20here%2C%20he%20says%2C%20will%20make%20it%20possible%20for%20him%20to%20go%20back%20and%20face%20the%20temptations%20of%20the%20city.%20%E2%80%9COne%20of%20the%20fundamentals%20of%20recovery%20is%20a%20strong%20spiritual%20base%2C%E2%80%9D%20he%20says.%20Fort%20Lyon%20provides%20opportunities%20for%20residents%20to%20join%20programs%20such%20as%2CAA%20and%20NA%2C%20and%20the%20Wellbriety%20White%20Bison%20Program.%20%E2%80%9CIt%E2%80%99s%20crucial%20for%20the%20Native%20American%20population%20to%20hold%20onto%20their%20individuality.%E2%80%9D%20What%20appealed%20to%20WL%20about%20Fort%20Lyon%20was%20that%20it%20was%20completely%20voluntary.%20%E2%80%9CIt%E2%80%99s%20not%20a%20forceful%20program%2C%E2%80%9D%20he%20says.%20%E2%80%9CIt%E2%80%99s%20up%20to%20the%20individual%20how%20they%20want%20to%20comply%20with%20the%20program.%E2%80%9D%20And%20those%20individuals%20have%20to%20make%20a%20conscious%20choice%20to%20make%20the%20trip.%20%E2%80%9CThere%E2%80%99s%20not%20just%20an%20easy%20way%2C%E2%80%9D%20TY%20says.%20%E2%80%9CNot%20to%20focus%20on%20the%20negativity%20that%E2%80%99s%20always%20around%20them%2C%20but%20to%20always%20create%20a%20positive%20image%20about%20themselves.%20Believing%2C%20having%20faith%20in%20that%20positive%20image%2C%20and%20what%20you%20want%20your%20life%20to%20be%20like.%20When%20you%20believe%20in%20it%2C%20it%20eventually%20becomes%20reality.%E2%80%9D&ua=%22Chromium%22%3Bv%3D%22109%22%2C%20%22Google%20Chrome%22%3Bv%3D%22109%22%2C%20%22Lighthouse%22%3Bv%3D%229.6.8%22&ua_mobile=true&ua_platform=Android&ua_full_version_list=%22Chromium%22%3Bv%3D%22116.0.5845.110%22%2C%20%22Not)A%3BBrand%22%3Bv%3D%2224.0.0.0%22%2C%20%22HeadlessChrome%22%3Bv%3D%22116.0.5845.110%22&ua_model=Moto%20G4&ua_platform_version=6.0","protocol":"http/1.1","rendererStartTime":532.2679999953834,"startTime":532.5149999989662,"endTime":754.4320000015432,"finished":true,"transferSize":4275,"resourceSize":0,"statusCode":301,"mimeType":"text/html","priority":"High","experimentalFromMainFrame":true},{"ur ey%20appreciate%20the%20sense%20of%20solitude%20that%20Fort%20Lyon%20offers%2C%20away%20from%20what%20TY%20calls%20the%20static%20of%20the%20city%2C%20all%20the%20hardship%2C%20all%20the%20troubles.%20WL%20says%20that%20his%20goal%20in%20coming%20to%20Fort%20Lyon%20was%20to%20stop%20his%20own%20insanity%2C%20from%20years%20of%20drinking%20and%20chronic%20homelessness.%20He%20had%20been%20living%20on%20the%20streets%20for%20four%20years%20in%20Denver%E2%80%99s%20Capitol%20Hill%2C%20and%20he%20had%20tried%20many%20times%20to%20get%20clean%20through%20different%20programs%20offered%20throughout%20the%20metro%20area%2C%20but%20he%20kept%20finding%20himself%20back%20in%20the%20same%20place.%20%E2%80%9CIt%E2%80%99s%20just%20a%20stone%E2%80%99s%20throw%20away%3A%20the%20alcohol%2C%20the%20drugs%2C%20the%20this%2C%20the%20that.%E2%80%9D%20In%20Fort%20Lyon%2C%20on%20the%20other%20hand%2C%20he%20has%20a%20place%20to%20focus%20on%20his%20sobriety%20away%20from%20negative%20outside%20influences.%20Building%20stability%20in%20his%20sobriety%20here%2C%20he%20says%2C%20will%20make%20it%20possible%20for%20him%20to%20go%20back%20and%20face%20the%20temptations%20of%20the%20city.%20%E2%80%9COne%20of%20the%20fundamentals%20of%20recovery%20is%20a%20strong%20spiritual%20base%2C%E2%80%9D%20he%20says.%20Fort%20Lyon%20provides%20opportunities%20for%20residents%20to%20join%20programs%20such%20as%2CAA%20and%20NA%2C%20and%20the%20Wellbriety%20White%20Bison%20Program.%20%E2%80%9CIt%E2%80%99s%20crucial%20for%20the%20Native%20American%20population%20to%20hold%20onto%20their%20individuality.%E2%80%9D%20What%20appealed%20to%20WL%20about%20Fort%20Lyon%20was%20that%20it%20was%20completely%20voluntary.%20%E2%80%9CIt%E2%80%99s%20not%20a%20forceful%20program%2C%E2%80%9D%20he%20says.%20%E2%80%9CIt%E2%80%99s%20up%20to%20the%20individual%20how%20they%20want%20to%20comply%20with%20the%20program.%E2%80%9D%20And%20those%20individuals%20have%20to%20make%20a%20conscious%20choice%20to%20make%20the%20trip.%20%E2%80%9CThere%E2%80%99s%20not%20just%20an%20easy%20way%2C%E2%80%9D%20TY%20says.%20%E2%80%9CNot%20to%20focus%20on%20the%20negativity%20that%E2%80%99s%20always%20around%20them%2C%20but%20to%20always%20create%20a%20positive%20image%20about%20themselves.%20Believing%2C%20having%20faith%20in%20that%20positive%20image%2C%20and%20what%20you%20want%20your%20life%20to%20be%20like.%20When%20you%20believe%20in%20it%2C%20it%20eventually%20becomes%20reality.%E2%80%9D&ua=%22Chromium%22%3Bv%3D%22109%22%2C%20%22Google%20Chrome%22%3Bv%3D%22109%22%2C%20%22Lighthouse%22%3Bv%3D%229.6.8%22&ua_mobile=true&ua_platform=Android&ua_full_version_list=%22Chromium%22%3Bv%3D%22116.0.5845.110%22%2C%20%22Not)A%3BBrand%22%3Bv%3D%2224.0.0.0%22%2C%20%22HeadlessChrome%22%3Bv%3D%22116.0.5845.110%22&ua_model=Moto%20G4&ua_platform_version=6.0&samesite=None","protocol":"http/1.1","rendererStartTime":754.4320000015432,"startTime":754.6749999964959,"endTime":802.917000000889,"finished":true,"transferSize":701,"resourceSize":177,"statusCode":200,"mimeType":"text/plain","resourceType":"XHR","priority":"High","experimentalFromMainFrame":true},{"url":"https://js-agent.newrelic.com/nr-spa.1097a448-1.238.0.min.js","protocol":"h2","rendererStartTime":867.7109999989625,"startTime":867.8969999964465,"endTime":945.0389999983599,"finished":true,"transferSize":26461,"resourceSize":78073,"statusCode":200,"mimeType":"application/javascript","resourceType":"Script","priority":"Low","experimentalFromMainFrame":true},{"url":"https://fonts.gstatic.com/s/i/productlogos/translate/v14/24px.svg","protocol":"h2","rendererStartTime":958.5709999955725,"startTime":958.7759999994887,"endTime":980.5930000002263,"finished":true,"transferSize":3664,"resourceSize":6225,"statusCode":200,"mimeType":"image/svg+xml","resourceType":"Image","priority":"Low","experimentalFromMainFrame":true},{"url":"https://www.gstatic.com/images/branding/googlelogo/1x/googlelogo_color_42x16dp.png","protocol":"h2","rendererStartTime":958.6829999971087,"startTime": ms=unknown&publisher=639269dc44c4120012bde3f6&sop=true&version=st_sop.js&lang=en&description=*%2F%20HOME%20PROGRAM%20DETAILS%20RESIDENT%20PROFILES%20GALLERY%20PRESS%20Fort%20Lyon.%20WL%20%26amp%2C%20TY%20WL%20and%20TY%20enjoy%20a%20moment%20of%20calm%20outside%20the%20sweat%20lodge%20on%20the%20edge%20of%20the%20Fort%20Lyon%20campus.%20They%20appreciate%20the%20sense%20of%20solitude%20that%20Fort%20Lyon%20offers%2C%20away%20from%20what%20TY%20calls%20the%20static%20of%20the%20city%2C%20all%20the%20hardship%2C%20all%20the%20troubles.%20WL%20says%20that%20his%20goal%20in%20coming%20to%20Fort%20Lyon%20was%20to%20stop%20his%20own%20insanity%2C%20from%20years%20of%20drinking%20and%20chronic%20homelessness.%20He%20had%20been%20living%20on%20the%20streets%20for%20four%20years%20in%20Denver%E2%80%99s%20Capitol%20Hill%2C%20and%20he%20had%20tried%20many%20times%20to%20get%20clean%20through%20different%20programs%20offered%20throughout%20the%20metro%20area%2C%20but%20he%20kept%20finding%20himself%20back%20in%20the%20same%20place.%20%E2%80%9CIt%E2%80%99s%20just%20a%20stone%E2%80%99s%20throw%20away%3A%20the%20alcohol%2C%20the%20drugs%2C%20the%20this%2C%20the%20that.%E2%80%9D%20In%20Fort%20Lyon%2C%20on%20the%20other%20hand%2C%20he%20has%20a%20place%20to%20focus%20on%20his%20sobriety%20away%20from%20negative%20outside%20influences.%20Building%20stability%20in%20his%20sobriety%20here%2C%20he%20says%2C%20will%20make%20it%20possible%20for%20him%20to%20go%20back%20and%20face%20the%20temptations%20of%20the%20city.%20%E2%80%9COne%20of%20the%20fundamentals%20of%20recovery%20is%20a%20strong%20spiritual%20base%2C%E2%80%9D%20he%20says.%20Fort%20Lyon%20provides%20opportunities%20for%20residents%20to%20join%20programs%20such%20as%2CAA%20and%20NA%2C%20and%20the%20Wellbriety%20White%20Bison%20Program.%20%E2%80%9CIt%E2%80%99s%20crucial%20for%20the%20Native%20American%20population%20to%20hold%20onto%20their%20individuality.%E2%80%9D%20What%20appealed%20to%20WL%20about%20Fort%20Lyon%20was%20that%20it%20was%20completely%20voluntary.%20%E2%80%9CIt%E2%80%99s%20not%20a%20forceful%20program%2C%E2%80%9D%20he%20says.%20%E2%80%9CIt%E2%80%99s%20up%20to%20the%20individual%20how%20they%20want%20to%20comply%20with%20the%20program.%E2%80%9D%20And%20those%20individuals%20have%20to%20make%20a%20conscious%20choice%20to%20make%20the%20trip.%20%E2%80%9CThere%E2%80%99s%20not%20just%20an%20easy%20way%2C%E2%80%9D%20TY%20says.%20%E2%80%9CNot%20to%20focus%20on%20the%20negativity%20that%E2%80%99s%20always%20around%20them%2C%20but%20to%20always%20create%20a%20positive%20image%20about%20themselves.%20Believing%2C%20having%20faith%20in%20that%20positive%20image%2C%20and%20what%20you%20want%20your%20life%20to%20be%20like.%20When%20you%20believe%20in%20it%2C%20it%20eventually%20becomes%20reality.%E2%80%9D&ua=%22Chromium%22%3Bv%3D%22109%22%2C%20%22Google%20Chrome%22%3Bv%3D%22109%22%2C%20%22Lighthouse%22%3Bv%3D%229.6.8%22&ua_mobile=true&ua_platform=Android&ua_full_version_list=%22Chromium%22%3Bv%3D%22116.0.5845.110%22%2C%20%22Not)A%3BBrand%22%3Bv%3D%2224.0.0.0%22%2C%20%22HeadlessChrome%22%3Bv%3D%22116.0.5845.110%22&ua_model=Moto%20G4&ua_platform_version=6.0","mainThreadTime":0,"blockingTime":0,"transferSize":4275},{"url":"Other resources","transferSize":8798,"blockingTime":0}]}},{"mainThreadTime":1.5199999999999994,"blockingTime":0,"transferSize":30482,"entity":{"type":"link","text":"FontAwesome CDN","url":"https://fontawesome.com/"},"subItems":{"type":"subitems","items":[{"url":"https://ka-p.fontawesome.com/releases/v6.4.2/js/pro.min.js?token=29dcdba56a","mainThreadTime":0,"blockingTime":0,"transferSize":17928},{"url":"https://ka-p.fontawesome.com/releases/v6.4.2/js/pro-v4-shims.min.js?token=29dcdba56a","mainThreadTime":0,"blockingTime":0,"transferSize":7931},{"url":"https://kit.fontawesome.com/29dcdba56a.js","mainThreadTime":1.5199999999999994,"blockingTime":0,"transferSize":4623}]}},{"mainThreadTime":27.988000000000028,"blockingTime":0,"transferSize":28552,"entity":{"type":"link","text iendly","description":"Make sure your pages are mobile friendly so users don’t have to pinch or zoom in order to read the content pages. [Learn more](https://developers.google.com/search/mobile-sites/)."},"seo-content":{"title":"Content Best Practices","description":"Format your HTML in a way that enables crawlers to better understand your app’s content."},"seo-crawl":{"title":"Crawling and Indexing","description":"To appear in search results, crawlers need access to your app."},"best-practices-trust-safety":{"title":"Trust and Safety"},"best-practices-ux":{"title":"User Experience"},"best-practices-browser-compat":{"title":"Browser Compatibility"},"best-practices-general":{"title":"General"},"hidden":{"title":""}},"stackPacks":[{"id":"drupal","title":"Drupal","iconDataURL":"data:image/svg+xml,\u003csvg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 186.525 243.713\">\u003cg>\u003cpath d=\"M131.64 51.91C114.491 34.769 98.13 18.429 93.26 0c-4.87 18.429-21.234 34.769-38.38 51.91C29.16 77.613 0 106.743 0 150.434a93.263 93.263 0 1 0 186.525 0c0-43.688-29.158-72.821-54.885-98.524m-92 120.256c-5.719-.194-26.824-36.571 12.329-75.303l25.909 28.3a2.215 2.215 0 0 1-.173 3.306c-6.183 6.34-32.534 32.765-35.81 41.902-.675 1.886-1.663 1.815-2.256 1.795m53.624 47.943a32.075 32.075 0 0 1-32.076-32.075 33.423 33.423 0 0 1 7.995-21.187c5.784-7.072 24.077-26.963 24.077-26.963s18.012 20.183 24.033 26.896a31.368 31.368 0 0 1 8.046 21.254 32.076 32.076 0 0 1-32.075 32.075m61.392-52.015c-.691 1.512-2.26 4.036-4.376 4.113-3.773.138-4.176-1.796-6.965-5.923-6.122-9.06-59.551-64.9-69.545-75.699-8.79-9.498-1.238-16.195 2.266-19.704 4.395-4.403 17.224-17.225 17.224-17.225s38.255 36.296 54.19 61.096 10.444 46.26 7.206 53.342\" fill=\"%23009cde\"/>\u003c/g>\u003c/svg>","descriptions":{"unused-css-rules":"Consider removing unused CSS rules and only attach the needed Drupal libraries to the relevant page or component in a page. See the [Drupal documentation link](https://www.drupal.org/docs/8/creating-custom-modules/adding-stylesheets-css-and-javascript-js-to-a-drupal-8-module#library) for details. To identify attached libraries that are adding extraneous CSS, try running [code coverage](https://developers.google.com/web/updates/2017/04/devtools-release-notes#coverage) in Chrome DevTools. You can identify the theme/module responsible from the URL of the stylesheet when CSS aggregation is disabled in your Drupal site. Look out for themes/modules that have many stylesheets in the list which have a lot of red in code coverage. A theme/module should only enqueue a stylesheet if it is actually used on the page.","unused-javascript":"Consider removing unused JavaScript assets and only attach the needed Drupal libraries to the relevant page or component in a page. See the [Drupal documentation link](https://www.drupal.org/docs/8/creating-custom-modules/adding-stylesheets-css-and-javascript-js-to-a-drupal-8-module#library) for details. To identify attached libraries that are adding extraneous JavaScript, try running [code coverage](https://developers.google.com/web/updates/2017/04/devtools-release-notes#coverage) in Chrome DevTools. You can identify the theme/module responsible from the URL of the script when JavaScript aggregation is disabled in your Drupal site. Look out for themes/modules that have many scripts in the list which have a lot of red in code coverage. A theme/module should only enqueue a script if it is actually used on the page.","modern-image-formats":"Consider configuring [WebP image formats with a Convert image style](https://www.drupal.org/docs/core-modules-and-themes/core-modules/image-module/working-with-images#styles) on your site.","offscreen-images":"Install [a Drupal module](https://www.drupal.org/project/project_module?f%5B0%5D=&f%5B1%5D=&f%5B2%5D=im_vid_3%3A67&f%5B3%5D=&f%5B4%5D=sm_field_project_type%3Afull&f%5B5%5D=&f%5B6%5D=&text=%22lazy+load%22&solrsort=iss_project_release_usage+desc&op=Search) that can lazy load images. Such modules provide the ability to defer any offscreen images to improve performance.","total-byte-weight":"Consider using [Responsive Image Styles](https://www.drupal.org/docs/8/mobile-guide/responsive-images-in-drupal-8) to reduce the size of images loaded on your page. If you are using Views to show multiple content items on a page, consider implementing pagination to limit the number of content items shown on a given page.","render-blocking-resources":"Consider using a module to inline critical CSS and JavaScript, or potentially load assets asynchronously via JavaScript such as the [Advanced CSS/JS Aggregation](https://www.drupal.org/project/advagg) module. Beware that optimizations provided by this module may break your site, so you will likely need to make code changes.","unminified-css":"Ensure you have enabled \"Aggregate CSS files\" in the \"Administration » Configuration » Development\" page. You can also configure more advanced aggregation options through [additional modules](https://www.drupal.org/project/project_module?f%5B0%5D=&f%5B1%5D=&f%5B2%5D=im_vid_3%3A123&f%5B3%5D=&f%5B4%5D=sm_field_project_type%3Afull&f%5B5%5D=&f%5B6%5D=&text=css+aggregation&solrsort=iss_project_release_usage+desc&op=Search) to speed up your site by concatenating, minifying, and compressing your CSS styles.","unminified-javascript":"Ensure you have enabled \"Aggregate JavaScript files\" in the \"Administration » Configuration » Development\" page. You can also configure more advanced aggregation options through [additional modules](https://www.drupal.org/project/project_module?f%5B0%5D=&f%5B1%5D=&f%5B2%5D=im_vid_3%3A123&f%5B3%5D=&f%5B4%5D=sm_field_project_type%3Afull&f%5B5%5D=&f%5B6%5D=&text=javascript+aggregation&solrsort=iss_project_release_usage+desc&op=Search) to speed up your site by concatenating, minifying, and compressing your JavaScript assets.","efficient-animated-content":"Consider uploading your GIF to a service which will make it available to embed as an HTML5 video.","uses-long-cache-ttl":"Set the \"Browser and proxy cache maximum age\" in the \"Administration » Configuration » Development\" page. Read about [Drupal cache and optimizing for performance](https://www.drupal.org/docs/7/managing-site-performance-and-scalability/caching-to-improve-performance/caching-overview#s-drupal-performance-resources).","uses-optimized-images":"Consider using [a module](https://www.drupal.org/project/project_module?f%5B0%5D=&f%5B1%5D=&f%5B2%5D=im_vid_3%3A123&f%5B3%5D=&f%5B4%5D=sm_field_project_type%3Afull&f%5B5%5D=&f%5B6%5D=&text=optimize+images&solrsort=iss_project_release_usage+desc&op=Search) that automatically optimizes and reduces the size of images uploaded through the site while retaining quality. Also, ensure you are using the native [Responsive Image Styles](https://www.drupal.org/docs/8/mobile-guide/responsive-images-in-drupal-8) provided from Drupal (available in Drupal 8 and above) for all images rendered on the site.","uses-responsive-images":"Ensure that you are using the native [Responsive Image Styles](https://www.drupal.org/docs/8/mobile-guide/responsive-images-in-drupal-8) provided from Drupal (available in Drupal 8 and above). Use the Responsive Image Styles when rendering image fields through view modes, views, or images uploaded through the WYSIWYG editor.","server-response-time":"Themes, modules, and server specifications all contribute to server response time. Consider finding a more optimized theme, carefully selecting an optimization module, and/or upgrading your server. Your hosting servers should make use of PHP opcode caching, memory-caching to reduce database query times such as Redis or Memcached, as well as optimized application logic to prepare pages faster.","uses-rel-preconnect":"Preconnect or dns-prefetch resource hints can be added by installing and configuring [a module](https://www.drupal.org/project/project_module?f%5B0%5D=&f%5B1%5D=&f%5B2%5D=&f%5B3%5D=&f%5B4%5D=sm_field_project_type%3Afull&f%5B5%5D=&f%5B6%5D=&t h-audit__display-text {\n  color: var(--color-average-secondary);\n}\n.lh-audit--average .lh-audit__score-icon,\n.lh-scorescale-range--average::before {\n  background: var(--color-average);\n  width: var(--icon-square-size);\n  height: var(--icon-square-size);\n}\n\n.lh-audit--fail .lh-audit__display-text {\n  color: var(--color-fail-secondary);\n}\n.lh-audit--fail .lh-audit__score-icon,\n.lh-audit--error .lh-audit__score-icon,\n.lh-scorescale-range--fail::before {\n  border-left: calc(var(--score-icon-size) / 2) solid transparent;\n  border-right: calc(var(--score-icon-size) / 2) solid transparent;\n  border-bottom: var(--score-icon-size) solid var(--color-fail);\n}\n\n.lh-audit--manual .lh-audit__display-text,\n.lh-audit--notapplicable .lh-audit__display-text {\n  color: var(--color-gray-600);\n}\n.lh-audit--manual .lh-audit__score-icon,\n.lh-audit--notapplicable .lh-audit__score-icon {\n  border: calc(0.2 * var(--score-icon-size)) solid var(--color-gray-400);\n  border-radius: 100%;\n  background: none;\n}\n\n.lh-audit--informative .lh-audit__display-text {\n  color: var(--color-gray-600);\n}\n\n.lh-audit--informative .lh-audit__score-icon {\n  border: calc(0.2 * var(--score-icon-size)) solid var(--color-gray-400);\n  border-radius: 100%;\n}\n\n.lh-audit__description,\n.lh-audit__stackpack {\n  color: var(--report-text-color-secondary);\n}\n.lh-audit__adorn {\n  border: 1px solid slategray;\n  border-radius: 3px;\n  margin: 0 3px;\n  padding: 0 2px;\n  line-height: 1.1;\n  display: inline-block;\n  font-size: 90%;\n}\n\n.lh-category-header__description  {\n  text-align: center;\n  color: var(--color-gray-700);\n  margin: 0px auto;\n  max-width: 400px;\n}\n\n\n.lh-audit__display-text,\n.lh-load-opportunity__sparkline,\n.lh-chevron-container {\n  margin: 0 var(--audit-margin-horizontal);\n}\n.lh-chevron-container {\n  margin-right: 0;\n}\n\n.lh-audit__title-and-text {\n  flex: 1;\n}\n\n.lh-audit__title-and-text code {\n  color: var(--snippet-color);\n  font-size: var(--report-monospace-font-size);\n}\n\n/* Prepend display text with em dash separator. But not in Opportunities. */\n.lh-audit__display-text:not(:empty):before {\n  content: \'—\';\n  margin-right: var(--audit-margin-horizontal);\n}\n.lh-audit-group.lh-audit-group--load-opportunities .lh-audit__display-text:not(:empty):before {\n  display: none;\n}\n\n/* Expandable Details (Audit Groups, Audits) */\n.lh-audit__header {\n  display: flex;\n  align-items: center;\n  padding: var(--default-padding);\n}\n\n.lh-audit--load-opportunity .lh-audit__header {\n  display: block;\n}\n\n\n.lh-metricfilter {\n  display: grid;\n  justify-content: end;\n  align-items: center;\n  grid-auto-flow: column;\n  gap: 4px;\n  color: var(--color-gray-700);\n}\n\n.lh-metricfilter__radio {\n  position: absolute;\n  left: -9999px;\n}\n.lh-metricfilter input[type=\'radio\']:focus-visible + label {\n  outline: -webkit-focus-ring-color auto 1px;\n}\n\n.lh-metricfilter__label {\n  display: inline-flex;\n  padding: 0 4px;\n  height: 16px;\n  text-decoration: underline;\n  align-items: center;\n  cursor: pointer;\n  font-size: 90%;\n}\n\n.lh-metricfilter__label--active {\n  background: var(--color-blue-primary);\n  color: var(--color-white);\n  border-radius: 3px;\n  text-decoration: none;\n}\n/* Give the \'All\' choice a more muted display */\n.lh-metricfilter__label--active[for="metric-All"] {\n  background-color: var(--color-blue-200) !important;\n  color: black !important;\n}\n\n.lh-metricfilter__text {\n  margin-right: 8px;\n}\n\n/* If audits are filtered, hide the itemcount for Passed Audits… */\n.lh-category--filtered .lh-audit-group .lh-audit-group__itemcount {\n  display: none;\n}\n\n\n.lh-audit__header:hover {\n  background-color: var(--color-hover);\n}\n\n/* We want to hide the browser\'s default arrow marker on summary elements. Admittedly, it\'s complicated. */\n.lh-root details > summary {\n  /* Blink 89+ and Firefox will hide the arrow when display is changed from (new) default of `list-item` to block.  https://chromestatus.com/feature/6730096436051968*/\n  display: block;\n}\n/* Safari and Blink <=88 require using the -webkit-details-marker selector */\n.lh-root details > summary::-webkit-details-marker {\n  display: none;\n}\n\n/* Perf Metric */\n\n.lh-metrics-container {\n  display: grid;\n  grid-auto-rows: 1fr;\n  grid-template-columns: 1fr 1fr;\n  grid-column-gap: var(--report-line-height);\n  margin-bottom: var(--default-padding);\n}\n\n.lh-metric {\n  border-top: 1px solid var(--report-border-color-secondary);\n}\n\n.lh-metric:nth-last-child(-n+2) {\n  border-bottom: 1px solid var(--report-border-color-secondary);\n}\n\n\n.lh-metric__innerwrap {\n  display: grid;\n  /**\n   * Icon -- Metric Name\n   *      -- Metric Value\n   */\n  grid-template-columns: calc(var(--score-icon-size) + var(--score-icon-margin-left) + var(--score-icon-margin-right)) 1fr;\n  align-items: center;\n  padding: var(--default-padding);\n}\n\n.lh-metric__details {\n  order: -1;\n}\n\n.lh-metric__title {\n  flex: 1;\n}\n\n.lh-calclink {\n  padding-left: calc(1ex / 3);\n}\n\n.lh-metric__description {\n  display: none;\n  grid-column-start: 2;\n  grid-column-end: 4;\n  color: var(--report-text-color-secondary);\n}\n\n.lh-metric__value {\n  font-size: var(--metric-value-font-size);\n  margin: calc(var(--default-padding) / 2) 0;\n  white-space: nowrap; /* No wrapping between metric value and the icon */\n  grid-column-start: 2;\n}\n\n\n@media screen and (max-width: 535px) {\n  .lh-metrics-container {\n    display: block;\n  }\n\n  .lh-metric {\n    border-bottom: none !important;\n  }\n  .lh-metric:nth-last-child(1) {\n    border-bottom: 1px solid var(--report-border-color-secondary) !important;\n  }\n\n  /* Change the grid to 3 columns for narrow viewport. */\n  .lh-metric__innerwrap {\n  /**\n   * Icon -- Metric Name -- Metric Value\n   */\n    grid-template-columns: calc(var(--score-icon-size) + var(--score-icon-margin-left) + var(--score-icon-margin-right)) 2fr 1fr;
